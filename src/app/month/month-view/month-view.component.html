<div class="container">
  <p class="month-header">
    <i (click)="previousMonth()" class="fas fa-arrow-left"></i>
    {{monthFormatted}}
    <i (click)="nextMonth()" class="fas fa-arrow-right"></i>
  </p>

  <div class="month" #month>
    <div *ngFor="let day of days">
      <ldb-day [day]="day" [today]="todayFormatted" [events]=getEvents(day.dayInYear)></ldb-day>
    </div>
  </div>
</div>
